<app-header></app-header>
<main class="main">
  <section class="section">
    <p-divider></p-divider>
    <div class="grid my-0">
      <div class="filter-container col-12 flex gap-2 flex-row align-items-center">

        <p-multiSelect #categorySelect [options]="categories" [filter]="false" [showHeader]="false"
          [showToggleAll]="false" placeholder="Select Categories"></p-multiSelect>

        <div class="slider-container flex align-items-center flex-row gap-2">
          <span class="min">{{ priceRange[0] | hunMoney }}</span>
          <p-slider #priceRangeSlider (onChange)="priceRangeChanged($event)" [(ngModel)]="priceRange" [range]="true"
            orientation="horizontal" [min]="0" [max]="10000" [step]="100"></p-slider>
          <span class="max">{{ priceRange[1] | hunMoney }}</span>
        </div>
      </div>
    </div>
    <p-divider></p-divider>
    <div class="card widget-store-items">
      <div class="grid grid-nogutter">
        <div class="col-6 title">
          <h5>Store products</h5>
        </div>
      </div>
      <div class="grid products">
        <div *ngFor="let product of productList$ | async" class="col-6 lg:col-3 md:col-4">
          <div class="product-item">
            <div class="product-thumb">
              <img ngSrc="assets/images/cherry.jpg" alt="product-thumbnail" width="271" height="135">
            </div>
            <div class="product-content flex flex-column justify-content-center">
              <h5>{{ product.name }}</h5>
              <span class="font-bold text-900 mb-3">{{ product.price | hunMoney }}</span>
              <p-button label="Add to cart" icon="pi pi-shopping-cart" [outlined]="true"
                (onClick)="addCart(product)"></p-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
